<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Morpion (Tic-Tac-Toe)</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
     <!-- Logo HK en haut centré -->
    <div class="logo">
        <img src="pic/hiba_kandaoui.png" alt="Logo HK" />
    </div>

    <button class="theme-toggle" id="theme-toggle">🌙 Mode Sombre</button>
    
    <div class="container">
        <h1>🎮 Morpion Moderne</h1>
        
        <div class="score">
            <div class="score-item">
                <div class="score-label">Joueur X</div>
                <div class="score-value x-score" id="x-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Match Nul</div>
                <div class="score-value draw-score" id="draw-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Joueur O</div>
                <div class="score-value o-score" id="o-score">0</div>
            </div>
        </div>
        
        <div class="timer" id="timer">⏱️ Temps: 15s</div>
        
        <div class="status" id="status">🎯 Le joueur X commence</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="buttons-container">
            <button class="btn reset-btn" id="reset-btn">🔄 Nouvelle Partie</button>
            <button class="btn mode-toggle" id="mode-toggle">🤖 Jouer contre l'IA</button>
        </div>
    </div>

    <!-- Tableau des Scores en position fixe -->
    <div class="leaderboard">
        <h2>🏆 Tableau des Scores</h2>
        <ul class="leaderboard-list" id="leaderboard-list">
            <li class="leaderboard-item">
                <span class="player-name" id="player-x-name">Joueur X</span>
                <span class="player-score" id="player-x-leaderboard">0</span>
            </li>
            <li class="leaderboard-item">
                <span class="player-name" id="player-o-name">Joueur O</span>
                <span class="player-score" id="player-o-leaderboard">0</span>
            </li>
        </ul>
    </div>

    <!-- Modal pour les noms des joueurs -->
    <div class="modal" id="player-modal">
        <div class="modal-content">
            <h2>👥 Noms des Joueurs</h2>
            <div class="input-group">
                <label for="player-x">🔴 Joueur X:</label>
                <input type="text" id="player-x" placeholder="Entrez le nom du joueur X">
            </div>
            <div class="input-group">
                <label for="player-o">🔵 Joueur O:</label>
                <input type="text" id="player-o" placeholder="Entrez le nom du joueur O">
            </div>
            <button class="btn mode-toggle" id="start-game">🚀 Commencer le Jeu</button>
        </div>
    </div>

    <!-- Message de victoire -->
    <div class="winning-message" id="winning-message">
        <div class="winning-text" id="winning-text"></div>
    </div>


 <script src="script.js"></script>
</body>
</html>
