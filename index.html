<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Morpion (Tic-Tac-Toe)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">Mode Sombre</button>
    
    <h1>Jeu de Morpion (Tic-Tac-Toe)</h1>
    
    <div class="score">
        <div class="score-item">
            <div class="score-label">Joueur X</div>
            <div class="score-value x-score" id="x-score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Match Nul</div>
            <div class="score-value draw-score" id="draw-score">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">Joueur O</div>
            <div class="score-value o-score" id="o-score">0</div>
        </div>
    </div>
    
    <div class="timer" id="timer">Temps: 15s</div>
    
    <div class="status" id="status">Le joueur X commence</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <div class="buttons-container">
        <button class="reset-btn" id="reset-btn">Nouvelle Partie</button>
        <button class="mode-toggle" id="mode-toggle">Jouer contre l'ordinateur</button>
    </div>
    
    <div class="leaderboard">
        <h2>Meilleurs Joueurs</h2>
        <ul class="leaderboard-list" id="leaderboard-list">
            <li class="leaderboard-item">
                <span class="player-name">Joueur X</span>
                <span class="player-score">0</span>
            </li>
            <li class="leaderboard-item">
                <span class="player-name">Joueur O</span>
                <span class="player-score">0</span>
            </li>
        </ul>
    </div>
    
    <!-- Éléments audio regroupés -->
    <div style="display: none;">
        <audio id="sound-click" src="https://assets.mixkit.co/sfx/preview/mixkit-simple-countdown-922.mp3" preload="auto"></audio>
        <audio id="sound-win" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
        <audio id="sound-draw" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    </div>
    
    <!-- Modal pour les noms des joueurs (déplacé à la fin) -->
    <div id="player-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 100; justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px; border-radius: 8px; width: 300px;">
            <h2 style="text-align: center; margin-bottom: 15px;">Noms des Joueurs</h2>
            <div style="margin-bottom: 15px;">
                <label for="player-x" style="display: block; margin-bottom: 5px;">Joueur X:</label>
                <input type="text" id="player-x" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="player-o" style="display: block; margin-bottom: 5px;">Joueur O:</label>
                <input type="text" id="player-o" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
            </div>
            <button id="start-game" style="width: 100%; padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">Commencer le Jeu</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
